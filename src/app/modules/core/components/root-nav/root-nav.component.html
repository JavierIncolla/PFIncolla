<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <span>{{nombreUsuario}}  -  {{perfilUsuario}}</span>
    </mat-nav-list>
    <mat-header-row>      
    </mat-header-row>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['Alumnos']">Alumnos</a>      
      <a mat-list-item [routerLink]="['Cursos']">Cursos</a>
      <a mat-list-item [routerLink]="['Inscripciones']">Inscripciones</a>
    </mat-nav-list>    
    <mat-footer-row>
    </mat-footer-row>
    <mat-nav-list>
      <a mat-list-item (click)="cerrarSesion()">Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{titulo}}</span>
    </mat-toolbar>
    <ng-content class="tabla"></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
